<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeat rajangói oldal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row" style="height: 200px; background-image: url('img/header.png');">
                <div class="col-md-4 kozep">
                    <h1><b>Yeat</b></h1>
                    <h2 class="header"><b>Jelentkezés</b></h2>
                </div>
                <div class="col-md-8 kozep">
                    <nav>
                        <a href="index.html"><button class="btn btn-light btn-lg"
                                style="background-color:transparent; color: white;">Főoldal</button></a>
                        <a href="dalok.html"><button class="btn btn-light btn-lg"
                                style="background-color:transparent; color: white;">Dalok, dalszövegek</button></a>
                        <a href="form.html"><button class="btn btn-light btn-lg"
                                style="background-color:transparent; color: white;">Jelentkezés</button></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <form class="jelentkezes">
                        <div class="form-group">
                            <label for="nev">Név</label>
                            <input type="text" class="form-control" id="nev">
                        </div>
                        <div class="form-group">
                            <label for="kor">Kor</label>
                            <select class="form-control" id="kor1">
                                <option>14-18</option>
                                <option>18-36</option>
                                <option>36+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="level">Email-cím</label>
                            <input type="email" class="form-control" id="level" aria-describedby="emailHelp"
                                placeholder="nev@gmail.com">
                            </input>
                            <small id="emailHelp" class="form-text text-muted">Nincsen eladva az email-je a darkweben
                                :)</small>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="hirlevel">
                            <label class="form-check-label" for="defaultCheck1">
                                Feliratkozok a hírlevelekre.
                            </label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Küldés</button>
                        <button type="reset" class="btn btn-danger">Adatok törlése</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
